{% extends 'main.html' %}

{% block content %}



<div style="padding: 10px;"><h1>Enter the scores below: </h1></div>
    
    <form action="{% url 'final' %}" method="POST">
        {% csrf_token %}
        {% for n in numbers %}
    <div class="row">
        <div class="col">
          <input type="number" class="form-control" name="sc{{n}}" placeholder="Course {{n}} score" aria-label="First name">
        </div>
        <div class="col">
          <input type="number" class="form-control" name="cr{{n}}" placeholder="Credit hours " aria-label="Last name" style="margin-bottom: 15px;">
        </div>
      </div>
      {% endfor %}
      <button type="submit" class="btn btn-primary">Next</button>
      <a href="" class="btn btn-primary">Undo All</a>
    </form>
{% endblock content %}
